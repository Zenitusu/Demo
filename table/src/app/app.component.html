<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div [ngStyle]="{'color':'cyan'}">
  <table border="1">
    <thead>
      <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words">
        <td>{{word.Books}}</td>
        <td>{{word.Author}}</td>
        <td>{{word.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
